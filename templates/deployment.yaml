apiVersion: apps/v1
kind: Deployment
metadata:
  name: print-var
spec:
  template:
    spec:
      containers:
      - name: print-var
        image: busybox
        command: ["/bin/sh", "-c"]
        args: ["echo My variable is: $MY_VARIABLE; sleep 3600"]
        env:
        - name: MY_VARIABLE
          value: {{ .Values.myVariable | quote }}
